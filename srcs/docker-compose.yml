  mysql:
    image: alpine:latest
    command: sh -c "apk add --no-cache mariadb mariadb-client && mkdir /var/run/mysqld && chown mysql:mysql /var/run/mysqld && chmod 755 /var/run/mysqld && \
             mysql_install_db --user=mysql && \
             chown -R mysql:mysql /var/lib/mysql && \
             /usr/bin/mysqld --user=mysql --skip-networking=0 --bind-address=0.0.0.0"
    ports:
      - "3306:3306"
    volumes:
      - sql_vol:/var/lib/mysql
      - ~/inception/srcs/requirements/mariadb2/config/mysqld.cnf:/etc/mysql/mariadb.conf.d/mysqld.cnf
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-password
    networks:
      - net

    
