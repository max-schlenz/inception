version: "3.9"

networks:
  net:

volumes:
  sql_vol:
    name: sql_vol
    driver: local
    driver_opts:
      device: ~/inception/srcs/requirements/mariadb2/db
      o: bind
      type: none

  wordpress_vol:
    name: wordpress_vol
    driver: local
    driver_opts:
      device: ~/TEST
      o: bind
      type: none
  
services:
  nginx:
    depends_on:
      # - wordpress
      - wp_php-fpm
    container_name: nginx
    restart: unless-stopped
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile.nginx 
    volumes:
      - ~/inception/srcs/requirements/certs:/etc/nginx/ssl
      - ~/inception/srcs/requirements/nginx/conf/conf.d/nginx.conf:/etc/nginx/nginx.conf
      # - ~/inception/srcs/requirements/nginx/public:/var/www/public
      # - ~/inception/srcs/.www:/var/www/html
      - wordpress_vol:/var/www/html
      - ./fastcgi_params:/etc/nginx/conf.d/fastcgi_params
    networks:
      - net
    ports:
      - "443:443"

  wp_php-fpm:
    # image: php:7.4-fpm-alpine
    depends_on:
      - mysql
    container_name: wp_php-fpm
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile.wordpress 
    volumes:
      # - ~/inception/srcs/requirements/nginx/public:/var/www/public
      - ~/inception/srcs/requirements/wordpress/php-fpm.d/:/etc/php7/php-fpm.d/
      # - ./database:/var/lib/mysql
      - ~/inception/srcs/requirements/wordpress/wordpress/wp-config.php:/var/www/html/wp-config.php
      - wordpress_vol:/var/www/html
    networks:
      - net
    environment:
    #   WORDPRESS_DB_HOST: wp
    #   WORDPRESS_DB_NAME: db_name
    #   WORDPRESS_DB_USER: user_name
    #   WORDPRESS_DB_PASSWORD: user_pass
    #   WORDPRESS_TABLE_PREFIX: wp_
      MYSQL_ROOT_PASSWORD: my-secret-password

