version: "3.9"

services:
  nginx:
    container_name: nginx
    restart: unless-stopped
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile.nginx 
    volumes:
      - ~/inception/srcs/requirements/certs:/etc/nginx/ssl
      - ~/inception/srcs/requirements/nginx/conf/conf.d:/etc/nginx/conf.d
      - ~/inception/srcs/requirements/nginx/public:/var/www/public
    ports:
      - "443:443"

